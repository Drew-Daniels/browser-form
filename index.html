<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Browser Form</title>
    <link rel="shortcut icon" href="assets/images/icons/login-icon.svg">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <script src="assets/js/index.js" defer async></script>
  </head>
  <body class="content-container">
    <div class="content">
      <form class="form" novalidate onsubmit="">
        <!-- Email -->
        <div class="form-section">
          <label for="email">Email:</label>
          <input id="user-email" type="email" name="email" required>
        </div>
        <!-- Country -->
        <div class="form-section">
          <label for="country">Country:</label>
          <input id="user-country" type="text" name="country" required>
        </div>
        <!-- ZIP Code -->
        <div class="form-section">
          <label for="zip">ZIP Code:</label>
          <input id="user-zip" type="text" name="zip" required>
        </div>
        <!-- Password -->
        <div class="form-section">
          <label for="pwd">Please Enter a Password:</label>
          <input id="user-pwd" type="password" name="pwd" required>
        </div>
        <!-- Password Confirmation -->
        <div class="form-section">
          <label for="pwd-cnf">Confirm Your Password:</label>
          <input id="user-pwd-cnf" type="password" name="pwd-cnf" required>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <footer class="footer">
      <a href="https://github.com/Drew-Daniels/drop-down-menu"><img class="github-icon" src="assets/images/icons/github-icon.png"></a>
      <div class="github-profile-container">
          Created by <a href="https://github.com/Drew-Daniels">Drew Daniels</a>
      </div>
    </footer>
  </body>
</html>

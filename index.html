<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Browser Form</title>
    <link rel="shortcut icon" href="assets/images/icons/login-icon.svg">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <script src="assets/js/index.js" defer async></script>
  </head>
  <body class="content-container">
    <div class="content">
      <form class="form" novalidate onsubmit="return false">
        <div class="form-header">
          <span>Validation Form</span>
        </div>
        <div class="form-section">
          <!-- Email -->
          <label for="email">Email:</label>
          <div class="pair">
            <input id="user-email" type="email" name="email" required>
            <img src="assets/images/icons/error-icon.svg" class="val-img" alt="Exclamation Point">
            <img src="assets/images/icons/success-icon.svg" class="val-img" alt="Checkmark with Surrounding Circle">
          </div>
        </div>
        <!-- Country -->
        <div class="form-section">
          <label for="country">Country:</label>
          <div class="pair">
            <input id="user-country" type="text" name="country" required>
            <img src="assets/images/icons/error-icon.svg" class="val-img" alt="Exclamation Point">
            <img src="assets/images/icons/success-icon.svg" class="val-img" alt="Checkmark with Surrounding Circle">
          </div>
        </div>
        <!-- ZIP Code -->
        <div class="form-section">
          <label for="zip">ZIP Code:</label>
          <div class="pair">
            <input id="user-zip" type="text" name="zip" pattern="[0-9]{5}" min="1" max="5" required>
            <img src="assets/images/icons/error-icon.svg" class="val-img" alt="Exclamation Point">
            <img src="assets/images/icons/success-icon.svg" class="val-img" alt="Checkmark with Surrounding Circle">
          </div>
        </div>
        <!-- Password -->
        <div class="form-section">
          <label for="pwd">Please Enter a Password:</label>
          <div class="pair">
            <input id="user-pwd" type="password" name="pwd" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
            <img src="assets/images/icons/error-icon.svg" class="val-img" alt="Exclamation Point">
            <img src="assets/images/icons/success-icon.svg" class="val-img" alt="Checkmark with Surrounding Circle">
          </div>
        </div>
        <!-- Password Confirmation -->
        <div class="form-section">
          <label for="pwd-cnf">Confirm Your Password:</label>
          <div class="pair">
            <input id="user-pwd-cnf" type="password" name="pwd-cnf" required>
            <img src="assets/images/icons/error-icon.svg" class="val-img" alt="Exclamation Point">
            <img src="assets/images/icons/success-icon.svg" class="val-img" alt="Checkmark with Surrounding Circle">
          </div>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <footer class="footer">
      <a href="https://github.com/Drew-Daniels/drop-down-menu"><img class="github-icon" src="assets/images/icons/github-icon.png"></a>
      <div class="github-profile-container">
          Created by <a href="https://github.com/Drew-Daniels">Drew Daniels</a>
      </div>
    </footer>
  </body>
</html>
